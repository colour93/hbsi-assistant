<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/css/mdui.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#toolBoxModal">
        Launch demo modal
    </button>

    <button type="button" class="btn btn-primary" id="toolBoxLoadingBtn">Show live toast</button>
    <button type="button" class="btn btn-primary" id="toolBoxLoadingHideBtn">Show live toast</button>

    <!-- Toast -->
    <div class="toast-container position-absolute bottom-0 end-0 p-3">
        <div class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true" id="toolBoxLoading" data-bs-autohide="false">
            <div class="d-flex">
              <div class="toast-body">
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                HBSI助手 - 职教云MOOC模块 载入中...
             </div>
            </div>
        </div>
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="toolBoxModal" tabindex="-1" aria-labelledby="toolBoxModalTitle" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="toolBoxModalTitle">工具箱设置</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="autoPlayCheck">
                    <label class="form-check-label" for="autoPlayCheck">
                      自动挂机
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="autoAnswerCheck">
                    <label class="form-check-label" for="autoAnswerCheck">
                      自动答题
                    </label>
                </div>
                <br>
                <div class="playRate">
                    <label for="playRateRange" class="form-label">播放倍速</label>
                    <span id="playRateRangeSpan"></span>
                    <input type="range" class="form-range" min="1" max="8" step="1" id="playRateRange" onchange="document.getElementById('playRateRangeSpan').innerHTML=value">
                </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="saveSettingsBtn">确定</button>
            </div>
        </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/js/mdui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('playRateRangeSpan').innerHTML=document.getElementById('playRateRange').value

        var toastTrigger = document.getElementById('toolBoxLoadingBtn')
        var toastHideTrigger = document.getElementById('toolBoxLoadingHideBtn')
        var toastLiveExample = document.getElementById('toolBoxLoading')
        let toast;
        if (toastTrigger) {
        toastTrigger.addEventListener('click', function () {
            toast = new bootstrap.Toast(toastLiveExample)
            toast.show()
        })
        toastHideTrigger.addEventListener('click', function () {
            toast.hide()
        })
    }
    </script>
</body>
</html>
